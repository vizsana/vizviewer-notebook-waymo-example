lidar3d:
  propTopics:
  - type: sensor_msgs/PointCloud
    name: lidar/pointcloud/combined
  - type: bag_edit_tools/BoundingBoxArray
    name: lidar/labels/vehicle    
  - type: bag_edit_tools/BoundingBoxArray
    name: lidar/labels/pedestrian    
  - type: bag_edit_tools/BoundingBoxArray
    name: lidar/labels/sign    
  - type: bag_edit_tools/BoundingBoxArray
    name: lidar/labels/cyclist    
  - type: bag_edit_tools/BoundingBoxArray
    name: lidar/labels/unknown
  options:
    topicsParams:
      lidar/labels/vehicle:
        color: "0x4fffff00"
        showOrientation: true
        autoClear: true                    
      lidar/labels/pedestrian: 
        color: "0x4f0000ff"
        showOrientation: true
        autoClear: true
      lidar/labels/cyclist:
        color: "0x4fff400f"
        showOrientation: true
        autoClear: true
      lidar/labels/sign:
        color: "0x4fff00ff"
        showOrientation: true
        autoClear: true
      lidar/labels/unknown:
        color: "0x4f00ffff"
        showOrientation: true
        autoClear: true